<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Budget Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SIDE LOGOS -->
<div class="side-logo left-logo">
  <img src="https://raw.githubusercontent.com/mishraskilrock/travel-budget-app/main/Inland_logo.PNG">
</div>

<div class="side-logo right-logo">
  <img src="https://raw.githubusercontent.com/mishraskilrock/travel-budget-app/main/Inland_logo.PNG">
</div>

<div class="container">

  <h2>Travel Budget Calculator</h2>

  <div class="form-group">
    <label>City</label>
    <select id="city" onchange="populateHotels()"></select>
  </div>

  <div class="form-group">
    <label>Hotel</label>
    <select id="hotel" onchange="populateRooms()"></select>
  </div>

  <div class="form-group">
    <label>Room Category</label>
    <select id="room" onchange="populatePlans()"></select>
  </div>

  <div class="form-group">
    <label>Plan</label>
    <select id="plan">
      <option value="">Select Plan</option>
      <option value="CP">CP</option>
      <option value="MP">MP</option>
      <option value="AP">AP</option>
    </select>
  </div>

  <div class="form-row">
    <div>
      <label>Single Rooms</label>
      <input type="number" id="singleCount" min="0" value="0">
    </div>
    <div>
      <label>Double Rooms</label>
      <input type="number" id="doubleCount" min="0" value="1">
    </div>
    <div>
      <label>Extra Persons</label>
      <input type="number" id="extraCount" min="0" value="0">
    </div>
  </div>

  <div class="form-group">
    <label>Start Date</label>
    <input type="date" id="startDate">
  </div>

  <div class="form-group">
    <label>End Date</label>
    <input type="date" id="endDate">
  </div>
 <button type="button" onclick="calculate()">➕ Add Location</button>

  <button class="pdf-btn" onclick="downloadPDF()">Download PDF</button>
  <button class="confirm-btn" onclick="confirmBooking()">✅ Confirm & Email Booking</button>

  <div id="result" class="result-box"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
