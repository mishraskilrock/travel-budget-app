<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Budget Calculator</title>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h2>Travel Budget Calculator</h2>

  <input type="file" id="fileInput" accept=".xlsx">

  <div class="row">
    <select id="city"></select>
    <select id="hotel"></select>
  </div>

  <div class="row">
    <select id="room"></select>
    <select id="plan"></select>
  </div>

  <div class="row">
    <input type="number" id="single" placeholder="Single Rooms">
    <input type="number" id="double" placeholder="Double Rooms">
    <input type="number" id="extra" placeholder="Extra Persons">
  </div>

  <div class="row">
    <button onclick="calculate()">Calculate Budget</button>
    <button class="secondary" onclick="exportPDF()">Export PDF</button>
  </div>

  <div id="result" class="result-box"></div>

</div>

<!-- REQUIRED SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
